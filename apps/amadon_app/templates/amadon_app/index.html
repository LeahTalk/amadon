<html>
<head>
    <title>Amadon</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/amadon_app/css/style.css' %}">
</head>
<body>
    <div class = "wrapper">
        <h1 style = "margin-bottom:50px">Amadon Store!</h1>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dojo Tshirt</td>
                    <td>$19.99</td>
                    <td>
                        <form style = 'display: inline-block' action = '/amadon/process_sale' method = 'post'>
                            {% csrf_token %}
                            <input type = 'hidden' name = 'product' value = 'shirt'>
                            <div class="form-group" style = 'display: inline-block;margin-right: 20px'>
                                <select class="form-control" id="quantity" name = 'quantity' >
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" type="submit">Buy!</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Dojo Sweater</td>

                                <option>10</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" type="submit">Buy!</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Dojo Cup</td>
                    <td>$4.99</td>
                    <td>
                        <form style = 'display: inline-block' action = '/amadon/process_sale' method = 'post'>

                    <td>Algorithm Book</td>

                        <form style = 'display: inline-block' action = '/amadon/process_sale' method = 'post'>

                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</body>
